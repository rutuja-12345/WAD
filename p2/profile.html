<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <button type="button" onclick="logout()" style="float: right;">Logout</button>
        <hr>
        <h3>Welcome</h3>
        <h4>Name :<script>document.write(localStorage.getItem('name'));</script></h4>
        <h4>Email : <script>document.write(localStorage.getItem('email'));</script></h4>
    </div>
</body>
<script>
    let name=localStorage.getItem('name')?localStorage.getItem('name'):''
    console.log(name);
    if(name==''){
        alert('yo need to login first');
        window.location.href="login.html"
    }
    function logout(){
        localStorage.removeItem('name');
        localStorage.removeItem('email');
        window.location.href="login.html"
    }
</script>
</html>
